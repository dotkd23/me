<!-- testimonial_form.html -->
<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html>
<head>
    <title>Add Testimonial</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Testimonial</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.auto_id }}">Name</label>
                {{ form.name }}
                <small class="form-text text-muted">Enter your name</small>
            </div>
            <div class="form-group">
                <label for="{{ form.content.auto_id }}">Content</label>
                {{ form.content }}
                <small class="form-text text-muted">Enter your testimonial content</small>
            </div>
            <div class="form-group">
                <label for="{{ form.image.auto_id }}">Image</label>
                {{ form.image }}
                <small class="form-text text-muted">Upload an image (optional)</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
</html>
