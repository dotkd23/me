<!DOCTYPE html>
<html>
<head>
    <title>My Django Project</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS for muted flair and vibrancy -->
    <style>
        /* Add muted flair to navbar */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Add vibrancy to navbar brand */
        .navbar-brand {
            animation: pulse infinite;
        }

        /* Add muted flair to navbar links */
        .navbar-nav .nav-link {
            color: #6c757d;
        }

        /* Add hover effect to navbar links */
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand animated pulse infinite" href="{% url 'app1:home' %}">My Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link animated bounceInDown delay-0.5s" href="{% url 'app1:home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle animated bounceInDown delay-1s" href="#" id="navbarDropdown1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Carousel
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="{% url 'app1:carousel_items' %}">Carousel Items</a>
                        <a class="dropdown-item" href="{% url 'app1:carousel_item_create' %}">Create Carousel Item</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle animated bounceInDown delay-1.5s" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Featured
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="{% url 'app1:featured_items' %}">Featured Items</a>
                        <a class="dropdown-item" href="{% url 'app1:featured_item_create' %}">Create Featured Item</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle animated bounceInDown delay-2s" href="#" id="navbarDropdown3" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Testimonials
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn" aria-labelledby="navbarDropdown3">
                        <a class="dropdown-item" href="{% url 'app1:testimonials' %}">Testimonials</a>
                        <a class="dropdown-item" href="{% url 'app1:testimonial_create' %}">Create Testimonial</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link animated bounceInDown delay-2.5s" href="{% url 'registration' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link animated bounceInDown delay-3s" href="{% url 'app1:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    

<!-- Your page content goes here -->
{% block content %}
{% endblock %}

<!-- Add Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
